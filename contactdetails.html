    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Inputs</title>
</head>
<body>
    <form action="" method="post" target="_blank" enctype="text/plain">
    <label for="name">Name</label>
    <input type="text">
    <br>
    <label for="password">Password</label>
    <input type="password">
    <br>
    <label for="contact">Contact</label>
    <input type="tel">
    <br>
    <label for="email address">Email Address</label>
    <input type="email" name="" id="email address" placeholder="enter a valid email">
    <br>
    <label for="age">Age</label>
    <input type="number">
    <br>
    <label for="birthday">Birthday</label>
    <input type="date">
    <br>
    <label for="time">Time</label>
    <input type="time">
    <br>
    <label for="file">Choose Image File</label>
    <input type="file">
    <br>
    <label for="message">Message</label>
    <textarea name="message" id="" cols="20" rows="10"></textarea>
    <br>
    <label for="checkbox">do you wish to signup for emails?</label>
    <input type="checkbox">
    <br>
    <label for="submit">Submit</label>
    <input type="submit">
    <br>
    <label for="radio">Apply for newsletters</label>
    <input type="radio"><br>
    <label for="range">Filter</label>
    <input type="range">
    <br>
    <label for="gender">Choose Your Gender</label>
    <select name="gender" id="gender" autofocus>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
    </select>
    </form>
</body>
</html>
</body>
